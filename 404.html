<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found — MineralSovereignty.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,follow" />
  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#f4c15d;
      --accent-soft:#f8d690;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      height:100%;
    }
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:32px 20px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      border:1px solid #1d2946;
      border-radius:var(--radius);
      padding:26px;
      box-shadow:var(--shadow);
      text-align:left;
    }
    h1{margin-top:0;font-size:26px}
    p{margin:8px 0}
    a{color:var(--accent-soft);text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{
      display:inline-flex;
      margin-top:14px;
      padding:9px 16px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#fff;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Page not found / Page introuvable</h1>
      <p class="muted">
        The page you were looking for does not exist (or is no longer available).<br>
        La page demandée n’existe pas ou n’est plus disponible.
      </p>
      <a class="btn" href="/index.html">← Back to MineralSovereignty.com</a>
    </div>
  </div>
</body>
</html>
